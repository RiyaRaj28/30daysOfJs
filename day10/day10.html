<!DOCTYPE html>
<html>
<head>
    <title>Event Handling</title>
</head>
<body>

<!-- Task 1 and Feature Request 1 -->
<button id="myButton">Click me</button>
<p id="myParagraph">Hello!</p>

<!-- Task 2 -->
<img id="myImage" src="path/to/image.jpg" alt="Double-click me" style="width:100px;">

<!-- Task 3 and Task 4 -->
<div id="myElement" style="width:100px; height:100px; background-color:lightblue;">Hover over me</div>

<!-- Task 5 and Task 6 -->
<input type="text" id="myInput">
<p id="displayParagraph"></p>

<!-- Task 7 -->
<form id="myForm">
    <input type="text" name="name">
    <button type="submit">Submit</button>
</form>

<!-- Task 8 -->
<select id="mySelect">
    <option value="Option 1">Option 1</option>
    <option value="Option 2">Option 2</option>
</select>
<p id="selectedValue"></p>

<!-- Task 9 -->
<ul id="myList">
    <li>List Item 1</li>
    <li>List Item 2</li>
</ul>

<!-- Task 10 -->
<div id="parentElement">
    <div class="childElement">Child 1</div>
    <div class="childElement">Child 2</div>
</div>

<!-- Include the JavaScript file -->
<script src="day10.js"></script>

</body>
</html>
