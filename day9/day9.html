<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>
        .myClassName {
            width: 100px;
            height: 100px;
            background-color: grey;
        }
        #hoverElement {
            border: 2px solid black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="myElementID">Original text</div>
    <div class="myClassName">Change my color</div>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
    </ul>
    <div id="elementToRemove">Remove me</div>
    <div id="parentElementID">
        <div>Child 1</div>
        <div>Child 2</div>
    </div>
    <img src="oldImage.jpg" alt="Sample Image">
    <div id="myElement" class="oldClass">Change my class</div>
    <button id="myButton">Click me</button>
    <p id="myParagraph">Original paragraph text</p>
    <div id="hoverElement">Hover over me</div>
    <script src="day9.js"></script>
</body>
